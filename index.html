<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/6_salsa_bottle/salsa_bottle.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <script src="models/keyboard.class.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/statusbar.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/baby-chicken.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/salsa-bottle.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/energy-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/endboss-bar.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models\salsa-splash.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>

    <script src="js/game.js" defer></script>

    <title>El Pollo Loco</title>
</head>

<body>
    <div id="startOverlay" class="start-overlay" onclick="closeOverlay('startOverlay')">
        <h2 class="overlay-text">click to start</h2>
    </div>

    <div id="menu" class="menu">
        <h1>MENU</h1>
        <div class="buttons-section">
            <button id="startGameBtn" class="menu-button" onclick="init()">Start Game</button>
            <button id="imprintBtn" class="menu-button">Imprint</button>
        </div>
    </div>

    <div id="fullscreen" class="d-none">
        <canvas id="canvas" width="720" height="480"></canvas>
    </div>

    <div id="responsiveBtnPanel" class="responsive-buttons ">
        <div>
            <img src="./img/11_ingame/arrow_left.png" id="leftBtn" class="responsiveBtn">
            <img src="./img/11_ingame/arrow_right.png" id="rightBtn" class="responsiveBtn">
        </div>
        <div>
            <img src="./img/11_ingame/arrow_up.png" id="jumpBtn" class="responsiveBtn">
            <img src="./img/11_ingame/bottle.png" id="bottleBtn" class="responsiveBtn">
        </div>
    </div>

    <div id="description" class="description d-none">
        <div class="description-item">
            <img src="./img/10_menu/arrow_left_icon.png" alt="left">
            <img src="./img/10_menu/arrow_right_icon.png" alt="left">
            <h3>= walk</h3>
        </div>
        <div class="description-item">
            <img src="./img/10_menu/space_icon.png" alt="space">
            <h3>= jump</h3>
        </div>
        <div class="description-item">
            <img src="./img/10_menu/d_icon.png" alt="D">
            <h3>= throw Tabasco</h3>
        </div>
    </div>

    <div id="gameLostOverlay" class="game-lost-overlay d-none">
            <img src="./img/9_intro_outro_screens/game_over/game over.png" alt="">
            <div class="game-end-buttons">
                <button id="restartGameBtn" class="menu-button" onclick="init(); closeOverlay('gameLostOverlay')">Restart</button>
                <button id="goToMenuBtn" class="menu-button" onclick="goToMenu('gameLostOverlay')">Go to Menu</button>
            </div>
    </div>

    <div id="gameWonOverlay" class="game-won-overlay d-none">
            <img src="./img/9_intro_outro_screens/win/won_1.png">
            <div class="game-end-buttons">
                <button id="restartGameBtn" class="menu-button" onclick="init(); closeOverlay('gameWonOverlay')">Restart</button>
                <button id="goToMenuBtn" class="menu-button" onclick="goToMenu('gameWonOverlay')">Go to Menu</button>
            </div>
    </div>

</body>
